<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - My Test E-Commerce</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

<main class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
<h2 class="text-xl font-bold mb-4">Register</h2>
<form id="registerForm">
  <div class="mb-2">
    <label class="block font-semibold">First Name</label>
    <input type="text" id="FirstName" class="w-full border px-3 py-2 rounded">
  </div>
  <div class="mb-2">
    <label class="block font-semibold">Last Name</label>
    <input type="text" id="LastName" class="w-full border px-3 py-2 rounded">
  </div>
  <div class="mb-2">
    <label class="block font-semibold">Email</label>
    <input type="email" id="Email" class="w-full border px-3 py-2 rounded">
  </div>
  <div class="mb-2">
    <label class="block font-semibold">Password</label>
    <input type="password" id="Password" class="w-full border px-3 py-2 rounded">
  </div>
  <div class="mb-2">
    <label class="block font-semibold">Confirm Password</label>
    <input type="password" id="ConfirmPassword" class="w-full border px-3 py-2 rounded">
  </div>
  <div class="mb-4">
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label class="ml-4"><input type="radio" name="gender" value="Female"> Female</label>
  </div>
  
  <div class="flex gap-4">
    
    <a href="index.html" class="flex-1 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 text-center flex items-center justify-center">Back to Home</a>
    <button type="submit" class="flex-1 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</button>
  </div>
</form>

<p id="result" class="mt-4 font-bold text-green-600"></p>

<script src="script.js"></script>
<script>
document.getElementById("registerForm").addEventListener("submit", e => {
  e.preventDefault();
  registerUser();
});
</script>
</body>
</html>
