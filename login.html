<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - My Test E-Commerce</title>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

<main class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
<h2 class="text-xl font-bold mb-4">Login</h2>
<form id="loginForm">
  <div class="mb-2">
    <label class="block font-semibold">Email</label>
    <input type="email" id="Email" class="w-full border px-3 py-2 rounded">
  </div>
  <div class="mb-4">
    <label class="block font-semibold">Password</label>
    <input type="password" id="Password" class="w-full border px-3 py-2 rounded">
  </div>
  
  <div class="flex gap-4">
    
    <a href="index.html" class="flex-1 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 text-center flex items-center justify-center">Back to Home</a>
    <button type="submit" class="flex-1 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Log in</button>
  </div>
</form>

<p id="result" class="mt-4 font-bold"></p>

<script src="script.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();
  loginUser();
});
</script>
</body>
</html>
