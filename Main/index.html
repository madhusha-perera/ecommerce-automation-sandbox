<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Techmeee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Techmeee</h1>
        <nav id="authLinks">
            <a href="register.html" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</a>
            <a href="login.html" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 ml-2">Login</a>
        </nav>
    </header>
    <main class="max-w-6xl mx-auto mt-6 px-4">
        <form id="searchForm" class="flex max-w-3xl mx-auto mb-6">
            <input type="text" id="small-searchterms" placeholder="Search products..." class="flex-1 px-4 py-2 border rounded-l focus:outline-none">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-r hover:bg-blue-600">Search</button>
        </form>
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </main>
    <script src="script.js"></script>
    <script>
        // Check if user is logged in to update navbar
        updateNavbar();
        renderProducts(products);
        document.getElementById("searchForm").addEventListener("submit", handleSearch);
    </script>
</body>
</html>
